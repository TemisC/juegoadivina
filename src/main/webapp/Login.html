<html>
    <head>
        <title>Logueo Administrador</title>
        <link rel="stylesheet" href="css/EstilosCSS.css" />
	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br/>
        <div>
           <h1> Logueo de Administrador del juego</h1>
           <br/>
           <form action="logueoadmin" method="post">
               <div class="form-group">
                    <label for="user"> Usuario : </label>
                    <input type="text" name="user" id="user"/> <br/>
               </div>
               <div class="form-group">
                    <label for="pass"> Password : </label> 
                    <input type="password" name="pass" id="pass"/> <br/>
               </div>
               <div class="form-group">
                    <input type="submit" name="login" value="Login" id="login" class="btn btn-primary"/>
               </div>
           </form>
        </div>
    </body>
</html>
